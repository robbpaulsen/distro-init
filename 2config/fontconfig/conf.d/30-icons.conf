<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>CaskaydiaCove Nerd Font,CaskaydiaCove NF</family>
    <prefer>
      <family>icons-in-terminal</family>
    </prefer>
  </alias>
  <alias>
    <family>CaskaydiaCove Nerd Font,CaskaydiaCove NF Light Italic</family>
    <prefer>
      <family>icons-in-terminal</family>
    </prefer>
  </alias>
  <alias>
    <family>CaskaydiaCove Nerd Font,CaskaydiaCove NF Bold</family>
    <prefer>
      <family>icons-in-terminal</family>
    </prefer>
  </alias>
  <alias>
    <family>CaskaydiaCove Nerd Font,CaskaydiaCove NF Semi Bold Italic</family>
    <prefer>
      <family>icons-in-terminal</family>
    </prefer>
  </alias>
</fontconfig>
